<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Page-Protect Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
        font-family: sans-serif;
        width: 250px;
      }

      h1 {
        font-size: 15px;
      }

      a {
        display: block;
        width: 240px;
        height:15px;
        color: #337ab7;
        outline:none;
      }

      input {
        width: 240px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: medium;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Page-Protect</h1>
    <input id="password-input" type="password">
    <div id="actions">
      <a id="set-password" href="#">Set your password</a>
      <a style="display:none" id="a" href="#">Enable password protection for this page</a>
    </div>
  </body>
</html>
